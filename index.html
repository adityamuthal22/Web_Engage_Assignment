<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style/index.css" />
  </head>
  <body>
    <div id="Container">
      <div class="Box1">
        <img
          class="Image1"
          src="https://img.freepik.com/premium-photo/smiling-corporate-man-working-with-client-holding-hands-together-real-professional-pose-listening-customer-standing-suit-white-background_176420-49978.jpg?w=2000"
          alt="ImageLogo"
        />
      </div>
      <div class="Box2">
        <img
          class="Image2"
          src="https://mms.businesswire.com/media/20210421005408/en/872616/23/webengageLogo.jpg"
          alt="webEngage_Logo"
        />
        <h1 class="heading1">Get a FREE</h1>
        <p class="heading2">consultation with an expert</p>
        <form id="UserForm">
          <div class="inputBox1">
            <input
              id="emailID"
              type="text"
              placeholder="Enter your email"
              type="text"
            />
          </div>
          <div class="inputBox2">
            <select class="inputField" name="" id="CountryCode">
              <option value="+91">+91</option>
              <option value="+93">+93</option>
              <option value="+86">+86</option>
              <option value="+37">+37</option>
              <option value="+54">+54</option>
              <option value="+61">+61</option>
              <option value="+32">+32</option>
            </select>
            <input
              id="mobileNO"
              type="number"
              placeholder="Enter your mobile"
            />
          </div>

          <input type="submit" id="Button1" value="TALK TO US" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/index.js"></script>
